name: Production Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run linting
        run: |
          pip install pylint black isort
          black --check app/ tests/ || true
          isort --check-only app/ tests/ || true
          
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_test_db
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_test_db
          JWT_SECRET_KEY: test-secret-key-for-ci-min-32-characters-long
          JWT_REFRESH_SECRET_KEY: test-refresh-secret-key-min-32-chars-long
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          
      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss' tz='UTC'}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create deployment notification
        run: |
          echo "ğŸš€ Starting deployment to production..."
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Message: ${{ github.event.head_commit.message }}"
      
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            
            echo "ğŸ“¦ Navigating to application directory..."
            cd ~/app || exit 1
            
            echo "ğŸ”„ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            echo "ğŸ—„ï¸ Backing up database..."
            BACKUP_FILE="backups/backup_$(date +%Y%m%d_%H%M%S).sql"
            docker compose exec -T db pg_dump -U postgres fastapi_db > "$BACKUP_FILE" || echo "Backup failed"
            
            echo "ğŸ³ Pulling latest Docker images..."
            docker compose -f docker-compose.prod.yml pull
            
            echo "ğŸš€ Deploying with zero-downtime..."
            docker compose -f docker-compose.prod.yml up -d --no-deps --build web
            
            echo "â³ Waiting for service to be ready..."
            sleep 15
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=72h"
            
            echo "âœ… Verifying deployment..."
            if ! curl -f http://localhost:8000/health; then
              echo "âŒ Health check failed!"
              docker compose -f docker-compose.prod.yml logs --tail=50 web
              exit 1
            fi
            
            echo "ğŸ‰ Deployment successful!"
            docker compose -f docker-compose.prod.yml ps
            
      - name: Deployment success notification
        if: success()
        run: |
          echo "âœ… Deployment completed successfully"
          echo "ğŸŒ Application: https://api.yourdomain.com"
          echo "ğŸ“Š Version: ${{ github.sha }}"
          
      - name: Deployment failure notification
        if: failure()
        run: |
          echo "âŒ Deployment failed"
          echo "Check the logs above for details"

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'push'
    needs: deploy
    
    steps:
      - name: Rollback to previous version
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            cd ~/app
            echo "âª Rolling back to previous version..."
            git reset --hard HEAD~1
            docker compose -f docker-compose.prod.yml up -d --no-deps web
            echo "âœ… Rollback completed"
